<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucid</title>

<style>
body {
  background: #000;
  color: #fff;
  font-family: Inter, sans-serif;
  margin: 0;
  padding: 0;
}

/* HERO SECTION */
.hero {
  position: relative;
  width: 100%;
  height: 400px;
  background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9));
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
  box-sizing: border-box;
}

.hero-img {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: cover;
  border: 5px solid #333;
  box-shadow: 0 0 40px rgba(0,0,0,0.9);
  margin-bottom: 20px;
}

.hero h1 {
  font-size: 48px;
  margin: 0 0 15px 0;
}

.intro-text {
  max-width: 800px;
  font-size: 18px;
  line-height: 1.6;
  opacity: 0.9;
}

/* MAIN CONTENT */
.main-content {
  padding: 60px 40px 80px;
  max-width: 1200px;
  margin: 0 auto;
}

/* LIST CONTAINER */
.list {
  max-width: 900px;
  margin: 0 auto;
  background: #0b0b0b;
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 0 80px rgba(0,0,0,.9);
}

/* ITEM */
.item {
  background: linear-gradient(180deg,#111,#090909);
  border-radius: 14px;
  padding: 18px 22px;
  margin-bottom: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  transition: background .2s;
}

.item:hover {
  background: #141414;
}

.arrow {
  opacity: .6;
}
</style>
</head>

<body>

<!-- HERO SECTION: DJ profile -->
<div class="hero">

<grok-card data-id="1120ae" data-type="image_card"  data-arg-size="LARGE" ></grok-card>

<div class="hero">
  <img src="https://files.catbox.moe/s4w3l0.png" alt="Lucid" class="hero-img">
  <h1>Lucid</h1>
  <div class="intro-text">
    Vanish
  </div>
</div>


</body>
</html>
